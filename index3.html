<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <h1>Amazing</h1>

    <form action="/addToDo" method="post" class="container col-6">
        <input type="text" name="name" placeholder="To-Do Name" id="name" class="form-control">
        <button id="add" class="btn btn-primary">Add TO-DO</button>
    </form>

    <div class="container" id="todo-container">

    </div>


    <script>
        fetch('/getToDo')
            .then(res => res.json())
            .then(data => {
                const todoContaienr = document.getElementById('todo-container');
                data.forEach(todo => {
                    const card = document.createElement('div')
                    card.className = 'card m-1 bg-light';
                    card.innerHTML = `
                    <h3 class='p-2 text-danger'>${ todo.todoID }</h3>
                    <h1 class='p-2 text-success'>${ todo.name }</h1>
                    `;
                    todoContaienr.appendChild(card);
                });
            })
    </script>
</body>

</html>
